        庄子曰："以游无穷者。"神游于极尽的自由境界，并由此而产生设计理念。。。 细致，细微之处追求完美；找寻，了解自己的需要去找寻；学习，学习，再学习，我奔命地急于冲出禁锢的空间，在荏苒的光阴，逝去的年华，我创作出经典的回忆，虔诚地只为丰满自己的历程。此时此刻，请你进入属于我的时尚服装的设计空间，静静地看，静静地感受，静静地在迷幻的宫殿找到你的"时尚精灵"！
