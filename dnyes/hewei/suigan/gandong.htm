人是很容易感动的<br>
社会，很多时候就像一个平静的湖面<br>
很静，很静<br>
突然间，又一尾鱼跳出水面<br>
虽然，鱼最终要落回湖里<br>
但，这鱼已创造了一道风景<br>
他已在广阔无垠的平静的湖面激起了一道道涟漪！<br>
