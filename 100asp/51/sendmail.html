<html>
<head>
<title>
发送电子邮件
</title>
</head>
<body>
<h2>发送一个电子邮件</h2>
<form method=post action=sendmail.asp>
<br><b>发送:</b><input name=towho type=text size=30>
<br><b>标题:</b><input name=subject type=text size=30>
<br><b>内容:</b><textarea name=content cols=30 rows=6></textarea>
<br>
<center><input type=submit value=发送> <input type=reset value=清空>
</center>
</form>
</body>
</html>
